<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mirror</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        height: 100dvh;
        overflow: hidden;
      }

      #video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transform: scale(-1, 1);
      }
    </style>
  </head>
  <body>
    <script>
      navigator.mediaDevices.getUserMedia({ video: true }).then((stream) => {
        const elem = document.getElementById("video");
        elem.srcObject = stream;
        elem.onloadedmetadata = elem.play;
      });
    </script>
    <video autoplay="true" id="video"></video>
  </body>
</html>
